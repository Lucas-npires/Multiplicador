<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela Multiplicadora</title>
</head>
<body>
    <header>
        <h1>Tabela de Multiplicação</h1>
    </header>

    <section>
        <form>
            <label for="Número">Número</label>
            <input type="number" id="number" /> 
            <button class="gerarButton" type="button" onclick="gerarTabela()">Gerar Tabela</button>
        </form>
        <div class="tabela">
            <select name="tabuada" id="tabela" size="20">
                <option>Digite um número</option>
            </select>
        </div>
    </section>
    <footer>
        <p>&copy; Lucas Pires</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
